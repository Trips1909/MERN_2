<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
<body>
    <div id="wrapper">
        <div class="main-content shadow-sm">
          <div class="header py-2">
            <img src="./instagram.png" />
          </div>
          <div class="l-part">
            <input type="text" placeholder="Username" class="input-1 mb-4"  id = "userName"/>
            <div class="overlap-text">
              <input type="password" placeholder="Password" class="input-2" id = "password"/>
              <!-- <a href="#">Forgot?</a> -->
            </div>
            <input type="button" value="Log in" class="btn bg-primary mt-4 text-light"  id = "logInButton"/>
          </div>
          <div class = "mt-4 d-flex justify-content-between" >
            <div>
              <input type = 'checkbox'> Remember Me
            </div>
            <div class="s-part"> 
              <a href="#">Forgot Password?</a>
            </div>
            
          </div>
        </div>
        <div class="sub-content">
          <div class="s-part">
            Don't have an account? <a href="#">Sign up here</a>
          </div>
        </div>
      </div>
      
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
       <script src ="./script.js"></script>
</body>
</html>
