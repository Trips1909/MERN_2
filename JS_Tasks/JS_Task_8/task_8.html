<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
<body>

    <div class="form-container">
        <h2>Registration Form</h2>
        <form>
            <label class="form-label" for="first_name">First Name:</label>
            <input class="form-input" type="text" id="first_name" name="first_name" required>
            <span class="error-message" id="first_name_error">First name must be at least 4 characters long.</span>

            <label class="form-label" for="last_name">Last Name:</label>
            <input class="form-input" type="text" id="last_name" name="last_name" required>
            <span class="error-message" id="last_name_error">Last name must be at least 4 characters long.</span>

            <label class="form-label" for="email">Email:</label>
            <input class="form-input" type="email" id="email" name="email" required>

            <label class="form-label" for="password">Password:</label>
            <input class="form-input" type="password" id="password" name="password" required>
            <span class="error-message" id="password_error">Poor add special character</span>

            <label class="form-label" for="re_password">Re-enter Password:</label>
            <input class="form-input" type="password" id="re_password" name="re_password" required>
            <span class="error-message" id="rePassword_error">Password did not match.</span>

            <label class="form-label">Gender:</label>
            <select class="form-select" name="gender" required>
                <option value="white"></option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label class="form-label" for="age">Age:</label>
            <input class="form-input" type="number" id="age" name="age" min="1" required>
            <span class="error-message" id="age_error">Should be greater then 0.</span>

            <label class="form-label" for="phone_number">Phone Number:</label>
            <input class="form-input" type="tel" id="phone_number" name="phone_number" required>

            <label class="form-label" for="address">Address:</label>
            <textarea class="form-input" id="address" name="address" rows="4" required></textarea>

            <label class="form-label" for="state">State:</label>
            <input class="form-input" type="text" id="state" name="state" required>

            <label class="form-label" for="country">Country:</label>
            <select class="form-select" name="country" required>
                <option value="white"></option>
                <option value="usa">USA</option>
                <option value="canada">CANADA</option>
                <option value="uk">UK</option>
                <option value="uk">INDIA</option>
                <option value="uk">UAE</option>
                <option value="uk">SPAIN</option>
                <option value="other">OTHER</option>
            </select>

            <label class="form-label">Languages Known:</label>
            <input type="radio" id="english" name="languages_known" value="English" required>
            <label for="english">English</label>

            <input type="radio" id="hindi" name="languages_known" value="Hindi" required>
            <label for="hindi">Hindi</label>

            <input type="radio" id="french" name="languages_known" value="French" required>
            <label for="french">French</label>

            <input type="radio" id="telegu" name="languages_known" value="Telegu" required>
            <label for="telegu">Telegu</label>

            <input type="radio" id="tamil" name="languages_known" value="Tamil" required>
            <label for="tamil">Tamil</label>

            <div class="form-checkbox">
                <input type="checkbox" id="declaration" name="declaration" required>
                <label for="declaration">Hereby I declare that all the information is true to my knowledge.</label>
            </div>

            <button class="save-button" type="submit">Register</button>
        </form>

       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
       <script src ="./script.js"></script>
</body>
</html>
